<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/customHeaderFooterStyle.css">
    <link rel="stylesheet" href="../styles/player.css">
    <script src="../scripts/customHeaderFooterManager.js"></script>
    <title>Angtaigue.fan | Accueil</title>
    <link rel="shortcut icon" href="../assets/imgs/pp.png" type="image/x-icon">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <custom-header></custom-header>
    <section class="main-page">
        <section class="player" id="player-container">
            <div class="container">
                <div class="player-close" id="close">
                    <i class="fa-solid fa-close close-button" title="Close" id="close"></i>
                </div>
                <div class="player-img">
                    <img src="" class="active" id="cover">
                </div>
                <h2 id="music-title"></h2>
                <h3 id="music-artist"></h3>
                <div class="player-progress" id="player-progress">
                    <div class="progress" id="progress"></div>
                    <div class="music-duration">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="player-controls">
                    <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                    <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                    <i class="fa-solid fa-forward" title="Next" id="next"></i>
                </div>
            </div>
            <script src="../scripts/player.js"></script>
        </section>
        <section class="discover">
            <section class="yt-music">
                <h2>Youtube Covers</h2>
                <div class="yt-song">
                    <div class="song" id="les_main_d_or">
                        <img id="yt-image" src="../assets/imgs/les_main_d_or.jpg" alt="Les main d'or">
                        <div id="yt-title">Les main d'or</div>
                    </div>
                    <div class="song" id="des_bisous">
                        <img id="yt-image" src="../assets/imgs/des_bisous.jpg" alt="Des bisous">
                        <div id="yt-title">Des bisous</div>
                    </div>
                    <div class="song" id="souk_hallydien">
                        <img id="yt-image" src="../assets/imgs/souk_hallydien.jpg" alt="Il est où l'amour">
                        <div id="yt-title">Souk Hallydien</div>
                    </div>
                    <div class="song" id="bonheur_dans_le_the">
                        <img id="yt-image" src="../assets/imgs/bonheur_dans_le_the.jpg" alt="Il est où l'amour">
                        <div id="yt-title">Bonheur dans le thé</div>
                    </div>
                    <div class="song" id="sos">
                        <img id="yt-image" src="../assets/imgs/sos.jpg" alt="Il est où l'amour">
                        <div id="yt-title">SOS</div>
                    </div>
                    <div class="song" id="sur_les_quais">
                        <img id="yt-image" src="../assets/imgs/sur_les_quais.jpg" alt="Sur les quais">
                        <div id="yt-title">Sur les quais</div>
                    </div>
                    <div class="song" id="ma">
                        <img id="yt-image" src="../assets/imgs/ma.jpg" alt="Ma">
                        <div id="yt-title">Ma</div>
                    </div>
                    <div class="song" id="je_me_suis_fait_tout_petit">
                        <img id="yt-image" src="../assets/imgs/je_me_suis_fait_tout_petit.jpg" alt="je_me_suis_fait_tout_petit">
                        <div id="yt-title">Je m'suis fait tout petit</div>
                    </div>
                    <div class="song" id="il_est_ou_l_amour">
                        <img id="yt-image" src="../assets/imgs/il_est_ou_l_amour.jpg" alt="Il est où l'amour">
                        <div id="yt-title">Il est où l'amour</div>
                    </div>
                </div>
            </section>
            <hr style="height: 40px; border: none; margin: 0;">
            <section class="ai-music">
                <h2>AI Songs</h2>
                <div class="ai-song">
                    <div class="song" id="herve">
                        <img id="ai-image" src="../assets/imgs/ai-covers/herve.jpg" alt="Hervé">
                        <div id="ai-title">Hervé</div>
                    </div>
                    <div class="song" id="rap_d_herve">
                        <img id="ai-image" src="../assets/imgs/ai-covers/rap_d_herve.jpg" alt="Rap d'Hervé">
                        <div id="ai-title">Rap d'Hervé</div>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <custom-footer></custom-footer>
</body>

</html>
